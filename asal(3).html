<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Асаль — любовь</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #111;
      color: #ff4da6;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .text {
      font-size: 8vw;
      text-align: center;
      opacity: 0;
      animation: fadeIn 2.5s ease-in-out forwards;
      letter-spacing: 2px;
      text-shadow: 0 0 30px rgba(255, 77, 166, 0.4);
      transform: translateY(20px);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="text">Асаль — любовь</div>
</body>
</html>
