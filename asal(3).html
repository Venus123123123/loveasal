<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Дешифровка XOR</title>
  <style>
    body {
      background: #121212;
      color: #f0f0f0;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    textarea, input {
      width: 100%;
      max-width: 600px;
      background: #1e1e1e;
      color: #fff;
      border: 1px solid #333;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 14px;
      border-radius: 4px;
    }

    button {
      background: #ff4da6;
      color: #fff;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 10px;
    }

    #output {
      margin-top: 20px;
      font-size: 18px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Дешифровка XOR</h1>

  <textarea id="inputData" rows="3" placeholder="Введи байты, например: 0x2C, 0x23, 0x27"></textarea>
  <input id="keyInput" type="text" placeholder="Ключ (например: 0x55)" />

  <button onclick="decode()">Расшифровать</button>

  <div id="output"></div>

  <script>
  const firebaseConfig = {
    apiKey: "AIzaSyBTcH3_tri2L7AHLh1e-YD-0s-QSthuE6Q",
    authDomain: "disk-c98ee.firebaseapp.com",
    projectId: "disk-c98ee",
    storageBucket: "disk-c98ee.firebasestorage.app",
    messagingSenderId: "59577059636",
    appId: "1:59577059636:web:e98f456d054cc360747d61"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const validPassword = 'asal2025';
  const adminPassword = 'superasal';

  function login() {
    const pass = document.getElementById('password').value;
    const token = document.getElementById('token').value.trim();

    if (pass !== validPassword) {
      alert("Неверный пароль");
      return;
    }

    db.ref('tokens/' + token).once('value').then(snapshot => {
      if (snapshot.exists()) {
        // удалить токен
        db.ref('tokens/' + token).remove();

        // скрыть форму
        document.getElementById('login-box').style.display = 'none';

        // показать главный контент
        const content = document.getElementById('main-content');
        content.style.display = 'flex';
        document.body.style.overflow = 'hidden';
      } else {
        alert("Неверный или использованный токен");
      }
    });
  }

  function generateToken() {
    const t = Math.random().toString(36).substr(2, 8).toUpperCase();
    db.ref('tokens/' + t).set(true).then(updateTokenList);
  }

  function updateTokenList() {
    db.ref('tokens').once('value').then(snapshot => {
      const tokens = snapshot.val() || {};
      const list = Object.keys(tokens).join('\n');
      document.getElementById('token-list').innerText = 'Токены:\n' + list;
    });
  }

  function toggleCreatorAuth() {
    const authBox = document.getElementById('creator-auth');
    authBox.style.display = authBox.style.display === 'none' ? 'block' : 'none';
  }

  function loginCreator() {
    const pass = document.getElementById('creator-pass').value;
    if (pass === adminPassword) {
      document.getElementById('admin').style.display = 'block';
      document.getElementById('creator-auth').style.display = 'none';
      updateTokenList(); // <-- сразу показать токены
    } else {
      alert("Неверный пароль креатора");
    }
  }
</script>

</body>
</html>
