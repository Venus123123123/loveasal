<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Дешифровка XOR</title>
  <style>
    body {
      background: #121212;
      color: #f0f0f0;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    textarea, input {
      width: 100%;
      max-width: 600px;
      background: #1e1e1e;
      color: #fff;
      border: 1px solid #333;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 14px;
      border-radius: 4px;
    }

    button {
      background: #ff4da6;
      color: #fff;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 10px;
    }

    #output {
      margin-top: 20px;
      font-size: 18px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Дешифровка XOR</h1>

  <textarea id="inputData" rows="3" placeholder="Введи байты, например: 0x2C, 0x23, 0x27"></textarea>
  <input id="keyInput" type="text" placeholder="Ключ (например: 0x55)" />

  <button onclick="decode()">Расшифровать</button>

  <div id="output"></div>

  <script>
    function decode() {
      const input = document.getElementById('inputData').value;
      const keyStr = document.getElementById('keyInput').value;
      const output = document.getElementById('output');

      try {
        const key = parseInt(keyStr);
        if (isNaN(key)) throw 'Ключ некорректный';

        const bytes = input
          .split(',')
          .map(b => parseInt(b.trim(), 16));

        const decoded = bytes
          .map(b => String.fromCharCode(b ^ key))
          .join('');

        output.textContent = 'Результат: ' + decoded;
      } catch (e) {
        output.textContent = 'Ошибка: ' + e;
      }
    }
  </script>
</body>
</html>
