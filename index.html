<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–î–æ—Å—Ç—É–ø –ø–æ –ø–∞—Ä–æ–ª—é –∏ —Ç–æ–∫–µ–Ω—É</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #1b1b1b, #000);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      animation: fadeIn 2s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .box {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 77, 166, 0.3);
      width: 90%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 1s ease-out;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      background: #333;
      color: #fff;
    }

    button {
      margin-top: 15px;
      background: #ff4da6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    #main-content {
      display: none;
      font-size: 20px;
      margin-top: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    .admin-tools {
      margin-top: 30px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="box" id="login-box">
    <h2>–í—Ö–æ–¥</h2>
    <input type="password" id="password" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å" />
    <input type="text" id="token" placeholder="–í–≤–µ–¥–∏—Ç–µ –æ–¥–Ω–æ—Ä–∞–∑–æ–≤—ã–π —Ç–æ–∫–µ–Ω" />
    <button onclick="login()">–í–æ–π—Ç–∏</button>

    <div id="main-content">
      ‚úÖ –î–æ—Å—Ç—É–ø –æ—Ç–∫—Ä—ã—Ç
    </div>

    <div class="admin-tools" id="admin">
      <h3>üîß –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Ç–æ–∫–µ–Ω–∞</h3>
      <button onclick="generateToken()">–°–æ–∑–¥–∞—Ç—å —Ç–æ–∫–µ–Ω</button>
      <div id="token-list" style="margin-top:10px; font-size:14px; color:#aaa;"></div>
    </div>
  </div>

  <script>
    const validPassword = 'asal2025'; // —Ç–≤–æ–π –ø–∞—Ä–æ–ª—å
    let tokens = JSON.parse(localStorage.getItem('oneTimeTokens') || '[]');

    function saveTokens() {
      localStorage.setItem('oneTimeTokens', JSON.stringify(tokens));
    }

    function login() {
      const pass = document.getElementById('password').value;
      const token = document.getElementById('token').value.trim();

      if (pass !== validPassword) {
        alert("–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å");
        return;
      }

      if (!tokens.includes(token)) {
        alert("–ù–µ–≤–µ—Ä–Ω—ã–π –∏–ª–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–Ω—ã–π —Ç–æ–∫–µ–Ω");
        return;
      }

      // –£–¥–∞–ª—è–µ–º –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–Ω—ã–π —Ç–æ–∫–µ–Ω
      tokens = tokens.filter(t => t !== token);
      saveTokens();

      document.getElementById('main-content').style.display = 'block';
    }

    function generateToken() {
      const t = Math.random().toString(36).substr(2, 8).toUpperCase();
      tokens.push(t);
      saveTokens();
      updateTokenList();
    }

    function updateTokenList() {
      document.getElementById('token-list').innerText = '–¢–æ–∫–µ–Ω—ã:\n' + tokens.join('\n');
    }

    // –í–∫–ª—é—á–∏—Ç—å —Ä–µ–∂–∏–º –∞–¥–º–∏–Ω–∞ –ø–æ URL ?admin=1
    if (location.search.includes('admin=1')) {
      document.getElementById('admin').style.display = 'block';
      updateTokenList();
    }
  </script>
</body>
</html>
