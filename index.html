<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–î–æ—Å—Ç—É–ø –ø–æ –ø–∞—Ä–æ–ª—é –∏ —Ç–æ–∫–µ–Ω—É</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #1b1b1b, #000);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .box {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 77, 166, 0.3);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      background: #333;
      color: #fff;
    }

    button {
      margin-top: 15px;
      background: #ff4da6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    #main-content {
      display: none;
      font-size: 20px;
      margin-top: 20px;
    }

    .admin-tools {
      margin-top: 30px;
      display: none;
    }

    .creator-button {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #444;
      border: none;
      color: #fff;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    #creator-auth {
      position: absolute;
      top: 50px;
      right: 15px;
      background: #222;
      padding: 10px;
      border-radius: 8px;
      display: none;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    #creator-auth input {
      width: 160px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <button class="creator-button" onclick="toggleCreatorAuth()">–ö—Ä–µ–∞—Ç–æ—Ä</button>

  <div id="creator-auth">
    <input type="password" id="creator-pass" placeholder="–ü–∞—Ä–æ–ª—å">
    <button onclick="loginCreator()">–í–æ–π—Ç–∏</button>
  </div>

  <div class="box" id="login-box">
    <h2>–í—Ö–æ–¥</h2>
    <input type="password" id="password" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å" />
    <input type="text" id="token" placeholder="–í–≤–µ–¥–∏—Ç–µ –æ–¥–Ω–æ—Ä–∞–∑–æ–≤—ã–π —Ç–æ–∫–µ–Ω" />
    <button onclick="login()">–í–æ–π—Ç–∏</button>

    <div id="main-content">
      ‚úÖ –î–æ—Å—Ç—É–ø –æ—Ç–∫—Ä—ã—Ç
    </div>

    <div class="admin-tools" id="admin">
      <h3>üîß –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Ç–æ–∫–µ–Ω–∞</h3>
      <button onclick="generateToken()">–°–æ–∑–¥–∞—Ç—å —Ç–æ–∫–µ–Ω</button>
      <div id="token-list" style="margin-top:10px; font-size:14px; color:#aaa;"></div>
    </div>
  </div>

  <script>
    const validPassword = 'asal2025'; // –ø–∞—Ä–æ–ª—å –æ–±—ã—á–Ω–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
    const adminPassword = 'superasal'; // –ø–∞—Ä–æ–ª—å –∫—Ä–µ–∞—Ç–æ—Ä–∞
    let tokens = JSON.parse(localStorage.getItem('oneTimeTokens') || '[]');

    function saveTokens() {
      localStorage.setItem('oneTimeTokens', JSON.stringify(tokens));
    }

    function login() {
      const pass = document.getElementById('password').value;
      const token = document.getElementById('token').value.trim();

      if (pass !== validPassword) {
        alert("–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å");
        return;
      }

      if (!tokens.includes(token)) {
        alert("–ù–µ–≤–µ—Ä–Ω—ã–π –∏–ª–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–Ω—ã–π —Ç–æ–∫–µ–Ω");
        return;
      }

      tokens = tokens.filter(t => t !== token);
      saveTokens();
      document.getElementById('main-content').style.display = 'block';
    }

    function generateToken() {
      const t = Math.random().toString(36).substr(2, 8).toUpperCase();
      tokens.push(t);
      saveTokens();
      updateTokenList();
    }

    function updateTokenList() {
      document.getElementById('token-list').innerText = '–¢–æ–∫–µ–Ω—ã:\n' + tokens.join('\n');
    }

    function toggleCreatorAuth() {
      const authBox = document.getElementById('creator-auth');
      authBox.style.display = authBox.style.display === 'none' ? 'block' : 'none';
    }

    function loginCreator() {
      const pass = document.getElementById('creator-pass').value;
      if (pass === adminPassword) {
        document.getElementById('admin').style.display = 'block';
        updateTokenList();
        document.getElementById('creator-auth').style.display = 'none';
      } else {
        alert("–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å –∫—Ä–µ–∞—Ç–æ—Ä–∞");
      }
    }
  </script>
</body>
</html>
