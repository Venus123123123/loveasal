<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ê—Å–∞–ª—å ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      color: #fff;
    }

    .box {
      background: rgba(30,30,30,0.95);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(255, 77, 166, 0.4);
      width: 90%;
      max-width: 400px;
      margin: 12% auto;
      text-align: center;
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background: #333;
      color: #fff;
      outline: none;
      transition: box-shadow 0.3s;
    }

    input:focus {
      box-shadow: 0 0 8px #ff4da6;
    }

    button {
      margin-top: 15px;
      background: #ff4da6;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    button:hover {
      background: #ff007f;
      transform: scale(1.03);
    }

    #main-content {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      color: #ff4da6;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 48px;
      font-weight: bold;
      text-shadow: 0 0 25px #ff007f;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(1.1); }
      to { opacity: 1; transform: scale(1); }
    }

    .admin-tools {
      margin-top: 30px;
      display: none;
    }

    .creator-button {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #444;
      border: none;
      color: #fff;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .creator-button:hover {
      background: #666;
    }

    #creator-auth {
      position: absolute;
      top: 55px;
      right: 15px;
      background: #222;
      padding: 12px;
      border-radius: 10px;
      display: none;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    #creator-auth input {
      width: 160px;
      margin: 5px 0;
    }

    #token-list {
      margin-top: 10px;
      font-size: 14px;
      color: #aaa;
      white-space: pre-line;
      text-align: left;
    }
  </style>
</head>
<body>
  <button class="creator-button" onclick="toggleCreatorAuth()">–ö—Ä–µ–∞—Ç–æ—Ä</button>

  <div id="creator-auth">
    <input type="password" id="creator-pass" placeholder="–ü–∞—Ä–æ–ª—å –∫—Ä–µ–∞—Ç–æ—Ä–∞" onkeydown="if(event.key==='Enter') loginCreator()">
    <button onclick="loginCreator()">–í–æ–π—Ç–∏</button>
  </div>

  <div class="box" id="login-box">
    <h2>–í—Ö–æ–¥</h2>
    <input type="password" id="password" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å" onkeydown="if(event.key==='Enter') login()">
    <input type="text" id="token" placeholder="–í–≤–µ–¥–∏—Ç–µ –æ–¥–Ω–æ—Ä–∞–∑–æ–≤—ã–π —Ç–æ–∫–µ–Ω" onkeydown="if(event.key==='Enter') login()">
    <button onclick="login()">–í–æ–π—Ç–∏</button>

    <div class="admin-tools" id="admin">
      <h3>üîß –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Ç–æ–∫–µ–Ω–∞</h3>
      <button onclick="generateToken()">–°–æ–∑–¥–∞—Ç—å —Ç–æ–∫–µ–Ω</button>
      <div id="token-list"></div>
    </div>
  </div>

  <div id="main-content">‚ù§Ô∏è –õ–Æ–ë–ò–ú –ê–°–ê–õ–¨ ‚ù§Ô∏è</div>

  <script>
    const validPassword = 'asal2025';
    const adminPassword = 'superasal';
    let tokens = JSON.parse(localStorage.getItem('oneTimeTokens') || '[]');

    function saveTokens() {
      localStorage.setItem('oneTimeTokens', JSON.stringify(tokens));
    }

    function login() {
      const pass = document.getElementById('password').value;
      const token = document.getElementById('token').value.trim();

      if (pass !== validPassword) {
        alert("–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å");
        return;
      }

      if (!tokens.includes(token)) {
        alert("–ù–µ–≤–µ—Ä–Ω—ã–π –∏–ª–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–Ω—ã–π —Ç–æ–∫–µ–Ω");
        return;
      }

      tokens = tokens.filter(t => t !== token);
      saveTokens();

      document.getElementById('login-box').style.display = 'none';
      document.getElementById('main-content').style.display = 'flex';
    }

    function generateToken() {
      const t = Math.random().toString(36).substr(2, 8).toUpperCase();
      tokens.push(t);
      saveTokens();
      updateTokenList();
    }

    function updateTokenList() {
      document.getElementById('token-list').innerText = '–¢–æ–∫–µ–Ω—ã:\n' + tokens.join('\n');
    }

    function toggleCreatorAuth() {
      const authBox = document.getElementById('creator-auth');
      authBox.style.display = authBox.style.display === 'none' ? 'block' : 'none';
    }

    function loginCreator() {
      const pass = document.getElementById('creator-pass').value;
      if (pass === adminPassword) {
        document.getElementById('admin').style.display = 'block';
        updateTokenList();
        document.getElementById('creator-auth').style.display = 'none';
      } else {
        alert("–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å –∫—Ä–µ–∞—Ç–æ—Ä–∞");
      }
    }
  </script>
</body>
</html>
