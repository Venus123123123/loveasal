<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ê—Å–∞–ª—å ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .box {
      background: rgba(30,30,30,0.95);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(255, 77, 166, 0.4);
      width: 90%;
      max-width: 400px;
      margin: 12% auto;
      text-align: center;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(1.05); }
      to { opacity: 1; transform: scale(1); }
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background: #333;
      color: #fff;
      outline: none;
      transition: box-shadow 0.3s;
    }

    input:focus {
      box-shadow: 0 0 8px #ff4da6;
    }

    button {
      margin-top: 15px;
      background: #ff4da6;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    button:hover {
      background: #ff007f;
      transform: scale(1.03);
    }

    #main-content {
      display: none;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      font-size: 50px;
      font-weight: bold;
      color: #ff4da6;
      text-shadow: 0 0 25px #ff007f;
      animation: fadeInMain 1.5s ease-in-out;
    }

    @keyframes fadeInMain {
      from { opacity: 0; transform: scale(1.1); }
      to { opacity: 1; transform: scale(1); }
    }

    .admin-tools {
      margin-top: 30px;
      display: none;
    }

    .creator-button {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #444;
      border: none;
      color: #fff;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .creator-button:hover {
      background: #666;
    }

    #creator-auth {
      position: absolute;
      top: 55px;
      right: 15px;
      background: #222;
      padding: 12px;
      border-radius: 10px;
      display: none;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    #creator-auth input {
      width: 160px;
      margin: 5px 0;
    }

    #token-list {
      margin-top: 10px;
      font-size: 14px;
      color: #aaa;
      white-space: pre-line;
      text-align: left;
    }

    .version-label {
      position: fixed;
      top: 15px;
      right: 90px;
      color: #999;
      font-size: 13px;
      font-family: monospace;
      background: rgba(255, 255, 255, 0.05);
      padding: 3px 8px;
      border-radius: 5px;
      z-index: 100;
      user-select: none;
    }
  </style>
</head>
<body>
  <button class="creator-button" onclick="toggleCreatorAuth()">–ö—Ä–µ–∞—Ç–æ—Ä</button>
  <div class="version-label">v1.5.0</div>

  <div id="creator-auth">
    <input type="password" id="creator-pass" placeholder="–ü–∞—Ä–æ–ª—å –∫—Ä–µ–∞—Ç–æ—Ä–∞" onkeydown="if(event.key==='Enter') loginCreator()">
    <button onclick="loginCreator()">–í–æ–π—Ç–∏</button>
  </div>

  <div class="box" id="login-box">
    <h2>–í—Ö–æ–¥</h2>
    <input type="text" id="token" placeholder="–í–≤–µ–¥–∏—Ç–µ –æ–¥–Ω–æ—Ä–∞–∑–æ–≤—ã–π —Ç–æ–∫–µ–Ω" onkeydown="if(event.key==='Enter') login()">
    <button onclick="login()">–í–æ–π—Ç–∏</button>

    <div class="admin-tools" id="admin">
      <h3>üîß –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Ç–æ–∫–µ–Ω–∞</h3>
      <button onclick="generateToken()">–°–æ–∑–¥–∞—Ç—å —Ç–æ–∫–µ–Ω</button>
      <div id="token-list"></div>
    </div>
  </div>

  <div id="main-content">‚ù§Ô∏è –ú–´ –õ–Æ–ë–ò–ú –ê–°–ê–õ–¨ ‚ù§Ô∏è</div>

  <audio id="asal-song" src="ppol.mp3" preload="auto"></audio>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBTcH3_tri2L7AHLh1e-YD-0s-QSthuE6Q",
      authDomain: "disk-c98ee.firebaseapp.com",
      projectId: "disk-c98ee",
      storageBucket: "disk-c98ee.firebasestorage.app",
      messagingSenderId: "59577059636",
      appId: "1:59577059636:web:e98f456d054cc360747d61"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const adminPassword = 'superasal';

    function login() {
      const token = document.getElementById('token').value.trim();

      db.ref('tokens/' + token).once('value').then(snapshot => {
        if (snapshot.exists()) {
          db.ref('tokens/' + token).remove();
          document.getElementById('login-box').style.display = 'none';
          const content = document.getElementById('main-content');
          content.style.display = 'flex';
          document.body.style.overflow = 'hidden';

          // –ü—Ä–æ–∏–≥—Ä—ã–≤–∞–Ω–∏–µ –ø–µ—Å–Ω–∏
          const song = document.getElementById('asal-song');
          song.volume = 0.8;
          song.play().catch(() => {
            console.warn("–ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ");
          });

        } else {
          alert("–ù–µ–≤–µ—Ä–Ω—ã–π –∏–ª–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–Ω—ã–π —Ç–æ–∫–µ–Ω");
        }
      });
    }

    function generateToken() {
      const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
      let t = '';
      for (let i = 0; i < 7; i++) {
        t += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      db.ref('tokens/' + t).set(true).then(updateTokenList);
    }

    function updateTokenList() {
      db.ref('tokens').once('value').then(snapshot => {
        const tokens = snapshot.val() || {};
        const list = Object.keys(tokens).join('\n');
        document.getElementById('token-list').innerText = '–¢–æ–∫–µ–Ω—ã:\n' + list;
      });
    }

    function toggleCreatorAuth() {
      const authBox = document.getElementById('creator-auth');
      authBox.style.display = authBox.style.display === 'none' ? 'block' : 'none';
    }

    function loginCreator() {
      const pass = document.getElementById('creator-pass').value;
      if (pass === adminPassword) {
        document.getElementById('admin').style.display = 'block';
        document.getElementById('creator-auth').style.display = 'none';
        updateTokenList();
      } else {
        alert("–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å –∫—Ä–µ–∞—Ç–æ—Ä–∞");
      }
    }
  </script>
</body>
</html>
